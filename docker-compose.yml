services:
  app:
    build: gowobo/titanic-api:latest
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://user:password@db:5432/postgres
      - FLASK_ENV=production
    networks:
      - titanic
    restart: unless-stopped

    # Enforce non-root
    user: "1000:1000"

    # Optional hardening
    read_only: true
    tmpfs:
      - /tmp

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - titanic
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  titanic:
