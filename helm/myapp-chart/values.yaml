replicaCount: 3

image:
  repository: myorg/myapp
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 5000

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

ingress:
  enabled: false
  host: myapp.example.com
  annotations: {}

hpa:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50

postgres:
  enabled: true
  image: postgres:15
  storage: 10Gi

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
