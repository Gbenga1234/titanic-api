metadata:
  name: promtail-rolebinding
  labels:
    app: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail-role
subjects:
  - kind: ServiceAccount
    name: promtail-sa
    namespace: monitoring
