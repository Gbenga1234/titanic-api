name: Titanic API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest pytest-cov

    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests with coverage
      run: |
        pytest --cov=src --cov-report=xml

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=75

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        echo "Building Docker image..."
        docker build -t titanic-api . 2>&1
        if [ $? -ne 0 ]; then
          echo "Docker build failed"
          exit 1
        fi
        echo "Docker build completed successfully"

    - name: Verify Docker image exists
      run: |
        echo "Checking if Docker image was built successfully..."
        docker images titanic-api
        if [ $? -ne 0 ]; then
          echo "Docker image build failed"
          exit 1
        fi

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.30.0
      continue-on-error: true
      with:
        scan-type: 'image'
        scan-ref: 'titanic-api'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Display Trivy scan summary
      run: |
        echo "Trivy scan completed. Checking results..."
        if [ -f trivy-results.sarif ]; then
          echo "SARIF file generated successfully"
          ls -la trivy-results.sarif
          # Show a summary of findings
          echo "Scan completed - check Security tab for detailed results"
        else
          echo "SARIF file not found - scan may have failed"
          exit 1
        fi

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Deploy to staging
      run: |
        echo "Deployment step - replace with actual deployment commands"
        echo "Example deployment commands for a Kubernetes cluster:"
        echo "kubectl set image deployment/myapp myapp=${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:latest"
        echo "kubectl rollout status deployment/myapp"
        echo ""
        echo "For Docker Compose deployment:"
        echo "ssh user@server 'docker pull ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:latest && docker-compose up -d'"
        echo ""
        echo "Note: GitHub Actions runners don't have Docker daemon access by default."
        echo "For actual deployment, use a self-hosted runner or cloud deployment tools."