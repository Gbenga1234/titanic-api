name: Titanic API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-cov

      - name: Lint with flake8
        run: |
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with coverage (fail if < 75%)
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=75

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t titanic-api .

      - name: Verify Docker image exists
        run: docker image inspect titanic-api >/dev/null

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.31.0
        with:
          scan-type: image
          scan-ref: titanic-api
          format: sarif
          output: trivy-results.sarif

      - name: Display Trivy scan summary
        run: |
          if [ -f trivy-results.sarif ]; then
            echo "SARIF generated: trivy-results.sarif"
            ls -la trivy-results.sarif
            echo "Check GitHub Security tab for details (on main pushes)."
          else
            echo "SARIF file not found - Trivy may have failed"
            exit 1
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: Show scan results for PRs
        if: github.event_name == 'pull_request'
        run: |
          echo "Trivy ran. SARIF upload is skipped for PRs from forks."
          echo "See workflow logs for scan output."

  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/titanic-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
